syntax = "proto3";

package pv;

import "google/api/annotations.proto";
import "api/dtypes/types.proto";

service Disks {
  rpc List(DiskListRequest) returns (DiskListResponse) {
    option (google.api.http) = {
      get: "/appscode/api/pv/v0.1/disks/{cluster}"
    };
  }

  rpc Describe(DiskDescribeRequest) returns (DiskDescribeResponse) {
    option (google.api.http) = {
      get: "/appscode/api/pv/v0.1/disks/{cluster}/{name}/{plugin}"
    };
  }

  rpc Create(DiskCreateRequest) returns (dtypes.VoidResponse) {
    option (google.api.http) = {
      put: "/appscode/api/pv/v0.1/disks/{cluster}/{name}"
      body: "*"
    };
  }

  rpc Delete(DiskDeleteRequest) returns (dtypes.VoidResponse) {
    option (google.api.http) = {
      delete: "/appscode/api/pv/v0.1/disks/{cluster}/{identifier}"
    };
  }
}

message DiskCreateRequest {
  string cluster = 1;
  string name = 2;
  string zone = 3;
  string disk_type = 4;
  int64 size = 5;
}

message DiskDeleteRequest {
  string cluster = 1;
  string identifier = 2;
}

message DiskListRequest {
  string cluster=1;
}

message DiskListResponse {
  dtypes.Status status = 1;
  string  kube = 2;
  repeated Result result = 3;
}

message Result{
  Disk disk = 1;
  PV pv = 2;
  PVC pvc = 3;
}

message Disk{
  string name = 1;
  string id = 2;
  string plugin = 3;
  int64 size = 4;
  string type = 5;
  string zone = 6;
  string status = 7;
  repeated string users = 8;
  string kind = 9;
  string endpoint = 10;
  int64 iops = 11;
}

message PV {
  string name = 1;
  int64 size = 2;
  string status = 3;
  string claim = 4;
  string volume = 5;
  string plugin = 6;
  string type = 7;
}

message PVC{
  string name = 1;
  int64 size = 2;
  string namespace = 3;
  string status = 4;
  string volume = 5;
}

message DiskDescribeRequest {
  string cluster = 1;
  string name = 2;
  string plugin = 3;
}

message DiskDescribeResponse {
  dtypes.Status status = 1;
  Disk disk = 2;
}
