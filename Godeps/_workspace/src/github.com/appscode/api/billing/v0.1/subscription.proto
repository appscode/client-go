syntax = "proto3";

package billing;

import "google/api/annotations.proto";
import "api/dtypes/types.proto";

service Subscription {
  rpc Subscribe(SubscriptionSubscribeRequest) returns (dtypes.VoidResponse) {
    option (google.api.http) = {
      post: "/appscode/api/billing/v0.1/subscription"
      body: "*"
    };
  }
}

message SubscriptionSubscribeRequest {
    string product_id = 1;
    int64 start_time = 2;
}
