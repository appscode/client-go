syntax = "proto3";

package billing;

import "google/api/annotations.proto";
import "api/dtypes/types.proto";

service Quota {
  rpc Get(dtypes.VoidRequest) returns (QuotaGetResponse) {
    option (google.api.http) = {
        get: "/appscode/api/billing/v0.1/quota"
    };
  }
}

message QuotaGetResponse {
  dtypes.Status status = 1;
  map<string, int64> assigned = 2;
  map<string, int64> used = 3;
}
