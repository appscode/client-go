syntax = "proto3";

package backup.v1beta1;

option go_package = "v1beta1";

import "google/api/annotations.proto";
import "api/dtypes/types.proto";

service Servers {
  rpc Create(ServerCreateRequest) returns (dtypes.VoidResponse) {
    option (google.api.http) = {
      post: "/appscode/api/kubernetes/v1beta1/clusters/{cluster}/apps/bacula"
      body: "*"
    };
  }

  rpc Delete(ServerDeleteRequest) returns (dtypes.VoidResponse) {
    option (google.api.http) = {
      delete: "/appscode/api/kubernetes/v1beta1/clusters/{cluster}/apps/bacula"
    };
  }
}

message ServerCreateRequest {
  string cluster = 1;
  string credential = 2;
  string bucket_name = 3;
  string disk = 4;

  // TODO will be removed
  string namespace = 5;
}

message ServerDeleteRequest {
  string cluster = 1;
  string namespace = 2;
}
