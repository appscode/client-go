syntax = "proto3";

package billing;

import "google/api/annotations.proto";
import "api/dtypes/types.proto";

service Charge {
  rpc Estimate(dtypes.VoidRequest) returns (ChargeEstimateResponse) {
    option (google.api.http) = {
      get: "/appscode/api/billing/v0.1/charge"
    };
  }
}

message ChargeEstimateResponse {
  dtypes.Status status = 1;
  string cost_usd = 2;
}
